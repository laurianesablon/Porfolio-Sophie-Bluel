<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Page de connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="../icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <h2>Log In</h2>
        <form  action="#" method="post" id="loginForm">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
            <label for="password">Password</label>
			<input type="password" name="password" id="password" required>
            <input class="connexion" type="submit" value="Se connecter">
        </form>
        <a href="#" class="oubli">Mot de passe oublié</a>
    </section>
       <footer id="footer_login">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer> 
</body>
